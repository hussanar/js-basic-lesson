 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="mydiv">
        hello!
    </div>
    <div id="mydiv" style="display: none;">
        this element is not displayed on the page!
    </div>
    <a href="javascript: hide('mydiv');">hideit!</a>
    <a href="javascript: show('mydiv');">showit!</a>
    <p><button onclick="hide('mydiv')">hide!!!!</button></p>
    <p><button onclick="show('mydiv')">show!!!!</button></p>

    <p></p>
    <script type="text/javascript" language="javascript">
        console.log(mydiv.innerText);
        myElement = document.getElementById('mydiv');
        console.log(myelement.innerText);
        console.log(myElement.innerHTML);
    </script>
    <script type="text/javascript">
        function hide(elementId) {
            var myElement = document.getElementById(elementId);
            if (myElement) myElement.style.display = "none";
        }
        function show(elementId) {
            var myElement = document.getElementById(elementId);
            if (myElement) myElement.style.display = "block";
        }
    </script>
</body>

</html>
